<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">Lockdown Checker</a></h1>
      <h3><a href="about.html">About</a></h3>
    </header>
    <div class="intro">
      <h2 class="instructions">
        Enter your postcode to see what state of lockdown your area is in !
      </h2>
    </div>
    <div class="form-container">
      <form class="form-control" id="form-control">
        <input
          type="text"
          placeholder="Enter your postcode"
          class="form-control--input"
          id="input"
        />
        <input type="submit" id="submit-btn" class="submit-btn" />
      </form>
      <div class="card" id="card">
        <img src="https://media.giphy.com/media/xTkcEQACH24SMPxIQg/giphy.gif" class="loader" id="loader" /> 
      </div>
    </div>

    <script src="app.js"></script>
